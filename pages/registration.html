<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ASig Rush Portal</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <div class="col-md-12">
            <div class="6u 12u$(medium) important(medium)" style="margin: auto">
                <label class="col-md-2"></label>
                <h3 class="box-title">Alpha Sigma Phi</h3>

                <form class="form-horizontal" role="form" name="ipcForm" id="myForm" onSubmit="JavaScript:submitForm(event)" data-toggle="validator">
                    <!-- Top whitespace -->
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-7"></div>
                    </div>
                    

                    <!-- First name input-->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="firstname">First name</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2"></label>
                        <div class="col-md-8">
                            <input id="firstname" type="text" name="firstname" placeholder="Enter your first name" class="form-control" required>
                        </div>
                    </div>

                    <!-- Last name input-->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="lastname">Last name</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2"></label>
                        <div class="col-md-8">
                            <input id="lastname" type="text" name="lastname" placeholder="Enter your last name" class="form-control" required>
                        </div>
                    </div>

                    <!-- Year input -->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="year">Year</label>
                    </div>
                    <div class="form-group" required>
                        <div class="row" style="padding-left: 15px">
                            <label class="col-md-2"></label>
                            <div class="col-md-8">
                                <div class="radio">
                                    <input style="margin-left: 0px" type="radio" name="radio" value="1st year" required>
                                    <label> 1st year </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-left: 15px">
                            <label class="col-md-2"></label>
                            <div class="col-md-8">
                                <div class="radio">
                                    <input style="margin-left: 0px" type="radio" name="radio" value="2nd year" required>
                                    <label> 2nd year </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-left: 15px">
                            <label class="col-md-2"></label>
                            <div class="col-md-8">
                                <div class="radio">
                                    <input style="margin-left: 0px" type="radio" name="radio" value="3rd year" required>
                                    <label> 3rd year </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address input-->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="address">Dorm or apartment</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2"></label>
                        <div class="col-md-8">
                            <input id="address" type="text" name="address" placeholder="Enter your address or dorm (including room number)" class="form-control" required>
                        </div>
                    </div>

                    <!-- Telephone input-->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="telephone">Telephone number</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <div class="col-md-8">
                                <input id="telephone" type="tel" name="telephone" placeholder="Enter your phone number" class="form-control" required>
                            </div>
                        </div>
                    
                    <!-- Email input-->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-8" for="email">UVA ID</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2"></label>
                        <div class="col-md-8">
                            <input id="email" type="text" name="email" placeholder="Enter your UVA ID (e.g. abc5de)" class="form-control" required>
                        </div>
                    </div>
                    
                    <!-- Camera input -->
                    <div class="row">
                        <label class="col-md-2"></label>
                        <label class="col-md-4" for="email">Please take your picture</label>
                        <label class="col-md-6">Saved Image:</label>
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <label class="col-md-2"></label>
                        <div class="col-md-4">
                            <div id="camera" style="width:320px; height:240px;"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="my_result"></div>
                        </div>
                    </div>
                    <div>
                        </br>
                        <label class="col-md-2">  </label>
                        <label>  </label> <!-- spaces to line up -->
                        <button type="button" onclick="checkEmail()">Take Picture</button>
                    </div>

                    <div>
                        </br>
                        </br>
                    </div>

                    <!-- Submit Button -->
                    <div style="text-align:center;">
                        <input type="submit" id="login" class="btn btn-primary btn-md">
                        </br>
                        </br>
                    </div>
                </form>
            </div>
        </div>
        <!-- End content box -->
    </div>
    <!-- /#wrapper -->

    <!-- THEME DEPENDENCIES -->

    <!-- jQuery -->
    <script>window.$ = window.jQuery = require('../vendor/jquery/jquery.min.js');</script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- FUNCTIONALITY -->

    <!-- Registration Form App -->
    <script src="../js/registrationFormApp.js"></script>
    <!-- Validator -->
    <script src="../js/validator.min.js"></script>
    <!-- Webcamjs (& related scripts), taken from https://github.com/jhuckaby/webcamjs -->
    <script language="JavaScript">
        // Camera setup
        var WebCamera = require("webcamjs");
        WebCamera.attach( '#camera' );
    </script>

</body>

</html>
